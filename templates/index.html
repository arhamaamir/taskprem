<!DOCTYPE html>
<html>
<head>
    <title>CPU Usage</title>
</head>
<body>
    <p><strong>CPU Usage:</strong> <span id="cpu-usage"></span></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000/ws');
        socket.on('cpu_usage', (cpuUsage) => {
            document.getElementById('cpu-usage').innerHTML = `<strong>${cpuUsage}</strong>`;
        });
    </script>
</body>
</html>
